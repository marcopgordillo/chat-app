<div class="card m-4">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item mr-2">
        <button class="btn btn-success" type="button" (click)="conectar()" *ngIf="!conectado">Conectar</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-warning" type="button" (click)="desconectar()" *ngIf="conectado">Cerrar Chat</button>
      </li>
    </ul>
  </div>
  <div class="card-body" *ngIf="conectado">
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-light" *ngFor="let mensaje of mensajes">
        {{ mensaje.fecha | date:'shortTime' }} : {{ mensaje.texto }}
      </li>
    </ul>
  </div>
  <div class="card-footer" *ngIf="conectado">
    <form class="form-inline">
      <div class="form-group mx-3">
        <label for="texto" class="sr-only">Mensaje: </label>
        <input type="text" class="form-control" placeholder="Escribe un mensaje..." name="texto" id="texto" [(ngModel)]="mensaje.texto" />
      </div>
      <button class="btn btn-primary" type="submit" (click)="enviarMensaje()">EnvÃ­ar</button>
    </form>
  </div>
</div>
